name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run check
        continue-on-error: true

      - name: Run tests with coverage
        run: bun run test:coverage
        env:
          SKIP_ENV_VALIDATION: true

      - name: Debug coverage output
        run: |
          echo "=== Coverage directory contents ==="
          ls -la coverage/ 2>/dev/null || echo "Coverage directory does not exist"
          echo "=== Looking for lcov.info ==="
          find . -name "lcov.info" -type f 2>/dev/null || echo "No lcov.info found"

      - name: Verify coverage file exists
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "Error: coverage/lcov.info not found"
            echo "Coverage directory contents:"
            ls -la coverage/ 2>/dev/null || echo "Coverage directory does not exist"
            exit 1
          else
            echo "Coverage file found:"
            ls -la coverage/lcov.info
            echo "=== Coverage file preview (first 50 lines) ==="
            head -50 coverage/lcov.info
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7361f0a05c3ac1d1b # master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Vero-Ventures_insurflow
            -Dsonar.organization=vero-ventures

      - name: Check Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@72f24ebf1f81eda168a979ce14b8203273b7c3ad # master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
