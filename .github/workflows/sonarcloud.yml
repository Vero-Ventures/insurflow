name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis
          # For PRs, checkout the head ref instead of the merge commit
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run check
        continue-on-error: true

      - name: Run tests with coverage
        run: bun run test:coverage
        env:
          SKIP_ENV_VALIDATION: true

      - name: Verify coverage file exists
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "Error: coverage/lcov.info not found"
            ls -la coverage/ 2>/dev/null || echo "Coverage directory does not exist"
            exit 1
          fi
          echo "Coverage file found: $(wc -l < coverage/lcov.info) lines"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92 # v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true # Allow workflow to pass until baseline scan on main completes
