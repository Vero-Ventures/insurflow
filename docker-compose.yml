services:
  postgres:
    image: postgres:17
    container_name: insurflow_postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: insurflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d insurflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
